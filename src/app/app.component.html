  <h1>{{ year[date-1] }}</h1>
  <div class="days">
    <div *ngFor="let day of days; index as i" class="day center">
      <h2>{{ i+1 }}</h2>
    </div>

      <h2>{{ i+1 }}</h2>
    </div> -->
  </div>
</div>
